<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <title>List</title>
</head>
<body class="blue-theme">
<ul class="nav">
    <li><a class ="active" th:href="@{/}">Home</a></li>
    <li><a th:href="@{/caregivers}">Caregivers</a></li>
    <li style="float:right" >
        <form th:action="@{/logout}" method="post">
            <img th:src="@{/image/login-img.png}" class="login-user">
            <button type="submit" class="login-button">Logout</button>
        </form>
    </li>
</ul>
<div class="container">
    <h1>Patient list</h1>
    <a th:href="@{/patients/new}" class="submit-button">Create Patient</a>
    <div class="caregiver-table">
        <table>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Language</th>
                <th>Caregiver</th>
                <th>Actions</th>
            </tr>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.firstName}">firstName</td>
                <td th:text="${patient.lastName}">lastName</td>
                <td th:text="${patient.email}">email</td>
                <td th:text="${patient.age}">age</td>
                <td th:text="${patient.gender}">gender</td>
                <td th:text="${patient.language}">language</td>
                <td>
                    <ul class="background-color">
                        <li th:each="caregiver : ${patient.caregivers}">
                            <span th:text="${caregiver.firstName}"></span>
                        </li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/patients/edit/{id}(id=${patient.id})}">Edit</a>
                    <a th:href="@{/patients/delete/{id}(id=${patient.id})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
